<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="table">
        <div id="dealerHud">
            <p id="dealerValueDisplay"></p>
        </div>
        <div id="dealerHand">
        </div>
        <div id="playingHand">
        </div>
        <div id="userHud">
            <button id="hitButton" class="gameButton">HIT</button>
            <button id="standButton" class="gameButton">STAND</button>
            <p id="userValueDisplay"></p>
        </div>
    </div>
    <button id="resetButton">Play again?</button>
    <div class="currencyDiv" id="coinDiv">
        <div class="coinIcon">
            <p>|</p>
        </div>
        <p id="coinCount"> 99999</p>
    </div>
</body>
<script src="js.js"></script>
</html>
